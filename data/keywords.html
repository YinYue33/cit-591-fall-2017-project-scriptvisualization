<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script src = "http://d3js.org/d3.v3.min.js"></script>
	<script src = "d3.layout.cloud.js"></script>
	<script>
	var width = 600,
	height = 600;
    var keyword_list;
    var fill = d3.scale.category20c();

    var keywordScale = d3.scale.linear().range([10,60]);
    d3.json("keywords.json", function (json) {
        keyword_list = json["keywords"]
      


        keywordScale.domain([
        	d3.min(keyword_list, function(d) {return d.size;}),
        	d3.max(keyword_list, function(d) {return d.size;})
        	])


        d3.layout.cloud().size([width, height])
            .words(keyword_list)
            .padding(5)
            .rotate(function() {return ~~(Math.random() * 2) * 90;})
            .font("Impact")
            .fontSize(function (d) {
                return keywordScale(d.size);
            })
            .on("end", draw)
            .start();
    });
/*
    <span style="display: inline-block; width: 0px; overflow: hidden; line-height: 0;" data-mce-type="bookmark" class="mce_SELRES_start">ï»¿</span>
    */
    function draw(words) {
        d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate("+(width)/2+","+(height/2)+")")
            .selectAll("text")
            .data(words)
            .enter().append("text")
            .style("font-size", function (d) {return d.size  + "px";})
            .style("font-family", "Impact")
            .style("fill", function (d,i) {return fill(i);})
            .attr("text-anchor", "middle")
            .attr("transform", function (d) {
            	return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function (d) {return d.text;});
    }
</script>
</body>
</html>
