    <div class="container">

            <!-- Main component for a primary marketing message or call to action-->
<h2></h2>
<br>
    <font color="#666666"> 
    </font> 

    <div style="background:transparent !important" class="jumbotron">
      <div class="row">
            <div class="col-sm-10"> 
              <div id="keywords"></div>
            </div>
            <div class="col-sm-2"> 
              <div class="card-block">
                  <h2 class="card-title">KeyWords</h2>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

<div style="background:transparent !important" class="jumbotron">
      <div class="row">
            <div class="col-sm-4"> 
              <div class="card-block">
                  <h2 class="card-title">Relation Graph</h2>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              </div>
            </div>
            <div class="col-sm-8"> 
              <svg width="960" height="600" id="graph"></svg>
            </div>
       
      </div> 
    </div>
  </div>

 <script type="text/javascript">
  var characters;
    readTextFile("characters.txt");
    function readTextFile(file){
      var rawFile = new XMLHttpRequest();
      rawFile.open("GET", file, false);
      rawFile.onreadystatechange = function (){
        if(rawFile.readyState === 4){
            if(rawFile.status === 200 || rawFile.status == 0){
                var allText = rawFile.responseText;
                characters = allText.split(/\r\n|\n/);
                console.log(characters.length);
                document.getElementsByTagName("h2")[0].innerHTML = characters[0];
                var list = document.getElementsByTagName("font")[0];
                for(var i = 17; i< characters.length; i++){
                    var tag = document.createElement("h4");
                    tag.innerHTML = characters[i];
                    console.log(characters[i])
                    list.appendChild(tag);
                }
            }
        }
    }
    rawFile.send(null);
    rawFile.abort();
}

  var width = 600,
  height = 600;
    var keyword_list;
    var fill = d3d3.scale.category20c();

    var keywordScale = d3d3.scale.linear().range([10,60]);
    d3d3.json("keywords.json", function (json) {
        keyword_list = json["keywords"]

        keywordScale.domain([
          d3d3.min(keyword_list, function(d) {return d.size;}),
          d3d3.max(keyword_list, function(d) {return d.size;})
          ])


        d3d3.layout.cloud().size([width, height])
            .words(keyword_list)
            .padding(5)
            .rotate(function() {return ~~(Math.random() * 2) * 90;})
            .font("Impact")
            .fontSize(function (d) {
                return keywordScale(d.size);
            })
            .on("end", draw)
            .start();
    });
/*
    <span style="display: inline-block; width: 0px; overflow: hidden; line-height: 0;" data-mce-type="bookmark" class="mce_SELRES_start">ï»¿</span>
    */
    function draw(words) {
        d3d3.select("#keywords").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate("+(width)/2+","+(height/2)+")")
            .selectAll("text")
            .data(words)
            .enter().append("text")
            .style("font-size", function (d) {return d.size  + "px";})
            .style("font-family", "Impact")
            .style("fill", function (d,i) {return fill(i);})
            .attr("text-anchor", "middle")
            .attr("transform", function (d) {
              return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function (d) {return d.text;});
    }



    var svg = d3.select("#graph"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("relationship.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 5)
      //.attr("fill", function(d) { return color(d.group); })
      .attr("fill", "black")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
</script>
